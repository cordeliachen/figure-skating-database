<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <form method="POST", action="/predict">
  <h1>Pick a winner for each category:</h1>
  <p>Username <input type="text" name="username"></p>
    {% for key in data %}
    <p> {{key[0]}} </p>
      <select name={{key[0]}}>
      {% for c in data[key] %} 
        <OPTION type="text" value="{{c[0]}}">{{c[0]}}</option>
      {% endfor %}
      </select>
    {% endfor %}
    </SELECT>
    <input type="submit" value="Submit" />
  </form>
  <h2>Here are our predicted winners!</h2>
  <h3>Pairs:</h3>
  {% for p in pairsP %}
    <p> {{p[0]}} </p>
  {% endfor %}
  <h3>Mens:</h3>
  {% for m in mensP %}
    <p> {{m[0]}} </p>
  {% endfor %}
  <h3>Womens:</h3>
  {% for w in womensP %}
    <p> {{w[0]}} </p>
  {% endfor %}


</body>
</html>
