<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Figure Skating Database</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>"{{n}}"</div>
    {% endfor %}
  </div>


<p><a href="/search">Search for specific data about competitions, skaters, and elements</a></p>

<form method="POST" action="/add">
<p>Name of new Skater: <input type="text" name="name"> <input type="submit" value="Search"></p>
</form>

<form method="POST" action="/sort">
  <p>Sort by element: <input type="text" name="element"> <input type="submit" value="Sort"></p>
  </form>

  <p><a href="/fave">Favorites</a></p>
  <p><a href="/vote">Make your competition predictions</a></p>

</body>


</html>
