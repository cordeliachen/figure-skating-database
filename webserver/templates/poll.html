<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <form method="POST" action="/pollpicked">
  <h1>Who do you think is most likely to win:</h1>
  <input type="text" name="competition" list="pollList">
  <datalist id="pollList">
    {% for key in data %}
        <OPTION type="text" value="{{key}}">{{data[key]}}</option>
    {% endfor %}
  </datalist>
  <input type="submit" value="Submit" />
  </form>

</body>
</html>
